<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dapcmasta's website</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js";
      import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js";

      const firebaseConfig = {
    apiKey: "AIzaSyDPNydJhHlGfsp0rw1rsn96BA9akFW9p1w",
    authDomain: "dapcmasta-website-chat.firebaseapp.com",
    projectId: "dapcmasta-website-chat",
    storageBucket: "dapcmasta-website-chat.firebasestorage.app",
    messagingSenderId: "565410732346",
    appId: "1:565410732346:web:cd18f6dc0b7d473ecbd803"
  };


      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        // Add a new message to Firestore
        try {
          await addDoc(collection(db, 'messages'), {
            text: message,
            timestamp: new Date()
          });
          messageInput.value = ''; // Clear input field after sending
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      }

      // Optional: Listen for new messages
      onSnapshot(collection(db, "messages"), (snapshot) => {
        const messagesList = document.getElementById('messagesList');
        messagesList.innerHTML = ''; // Clear the list first
        snapshot.forEach((doc) => {
          const message = doc.data().text;
          const listItem = document.createElement('li');
          listItem.textContent = message;
          messagesList.appendChild(listItem);
        });
      });
    </script>
</head>
<body>
    <h1>Welcome to dapcmasta's website!</h1>
    <div>
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <ul id="messagesList"></ul>
</body>
</html>
