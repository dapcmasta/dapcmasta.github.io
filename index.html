<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dapcmasta's website - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }
    #messages {
      width: 100%;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>

  <h1>Welcome to dapcmasta's website Chat!</h1>
  
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Firebase configuration (replace with your Firebase config)
    const firebaseConfig = {
    apiKey: "AIzaSyDPNydJhHlGfsp0rw1rsn96BA9akFW9p1w",
    authDomain: "dapcmasta-website-chat.firebaseapp.com",
    projectId: "dapcmasta-website-chat",
    storageBucket: "dapcmasta-website-chat.firebasestorage.app",
    messagingSenderId: "565410732346",
    appId: "1:565410732346:web:cd18f6dc0b7d473ecbd803"
  };

    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Reference to the messages collection
    const messagesRef = db.collection('messages');

    // Function to load messages
    function loadMessages() {
      messagesRef.orderBy('timestamp').onSnapshot((snapshot) => {
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = '';  // Clear messages container
        snapshot.forEach((doc) => {
          const message = document.createElement('p');
          message.textContent = doc.data().text;
          messagesContainer.appendChild(message);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    // Call loadMessages on page load
    loadMessages();

    // Function to send a message
    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value;
      if (text.trim() !== '') {
        messagesRef.add({
          text: text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = '';  // Clear input field
      }
    }
  </script>

</body>
</html>
